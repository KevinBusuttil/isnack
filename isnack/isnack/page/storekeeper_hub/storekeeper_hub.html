<div class="storekeeper-hub">
    <div class="hub-toolbar">
      <div class="filters"></div>
      <div class="scan">
        <input class="scan-input" placeholder="Scan WO / Stock Entry / Pallet ID" />
        <button class="btn btn-sm btn-secondary clear-scan">Clear</button>
      </div>
    </div>
  
    <div class="hub-columns">
      <div class="col col-queue">
        <h5>To Stage</h5>
        <div class="list queue"></div>
      </div>
      <div class="col col-picks">
        <h5>In Picking</h5>
        <div class="list picks"></div>
      </div>
      <div class="col col-staged">
        <h5>Recently Staged</h5>
        <div class="list staged"></div>
      </div>
    </div>
  </div>
